# ===========================================
# LIBRARY MANAGEMENT SYSTEM CONFIGURATION
# ===========================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Application Information
spring.application.name=library-management-system
spring.profiles.active=dev

# ===========================================
# DATABASE CONFIGURATION
# ===========================================

# MySQL Database Configuration (Production)
spring.datasource.url=jdbc:mysql://localhost:3306/library_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=library_user
spring.datasource.password=library_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===========================================
# SECURITY CONFIGURATION
# ===========================================

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# ===========================================
# LOGGING CONFIGURATION
# ===========================================

# Logging Level
logging.level.com.library.management=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log File Configuration
logging.file.name=logs/library-management.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===========================================
# ACTUATOR CONFIGURATION
# ===========================================

# Enable all actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ===========================================
# DEVELOPMENT CONFIGURATION
# ===========================================

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===========================================
# VALIDATION CONFIGURATION
# ===========================================

# Validation Messages
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ===========================================
# CORS CONFIGURATION
# ===========================================

# CORS Settings
cors.allowed.origins=http://localhost:3000,http://localhost:4200
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

